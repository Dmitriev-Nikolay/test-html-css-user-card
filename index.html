<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lux</title>
</head>

<body>
    <div class="card">
        <div class="ds-top"></div>
        <div class="avatar-holder">
            <img src="../img/Nikolay.png" alt="Nikolay">
        </div>
        <div class="name">
            <h1>Николай Дмитриев, 28 лет</h1>
            <h5 title="Followers"><i class="fas fa-users"></i> <span class="followers"></span>АО "ГосНИИП"</span></h5>
        </div>
        <div class="ds-info">
            <div class="ds pens">
                <h6 title="Number of pens created by the user">Решенных задач <i class="fas fa-edit"></i></h6>
                <div class="infinity"></div>
            </div>
            <div class="ds projects">
                <h6 title="Number of projects created by the user">Эффективность работы <i
                        class="fas fa-project-diagram"></i></h6>
                <p>100%</p>
            </div>
            <div class="ds posts">
                <h6 title="Number of posts">Лет в профессии <i class="fas fa-comments"></i></h6>
                <p>5+</p>
            </div>
        </div>
        <div class="ds-skill">
            <h6>Прокаченные умения <i class="fa fa-code" aria-hidden="true"></i></h6>
            <div class="skill html">
                <h6><i class="fab fa-html5"></i> Эффективное решение проблем </h6>
                <div class="bar bar-html">
                    <p>100%</p>
                </div>
            </div>
            <div class="skill css">
                <h6><i class="fab fa-css3-alt"></i> Организованность </h6>
                <div class="bar bar-css">
                    <p>100%</p>
                </div>
            </div>
            <div class="skill javascript">
                <h6><i class="fab fa-js"></i> Гибкость </h6>
                <div class="bar bar-js">
                    <p>100%</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
